<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael kors</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="body">
    <div class="left-panel">
      <div class="left-panel__lines left-panel__lines-column">
        <a href="#">
          <img
            class="lenes__line"
            src="images/Left-menu-panel/Line-1.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="lenes__line"
            src="images/Left-menu-panel/Line-2.png"
            alt="..."
          />
        </a>
      </div>

      <div
        class="left-panel__social-networks left-panel__social-networks-column"
      >
        <a href="#">
          <img
            class="left-panel__image left-panel__image-twiter"
            src="images/Left-menu-panel/twiter.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="left-panel__image left-panel__image-facebook"
            src="images/Left-menu-panel/facebook.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="left-panel__image left-panel__image-linkedin"
            src="images/Left-menu-panel/linkedin.png"
            alt="..."
          />
        </a>
      </div>
    </div>
    <div class="main-page">
      <div class="nav-panel">
        <p class="nav-panel__text nav-panel__text-Martel_Sans">Michael kors</p>
        <div class="nav-panel__icons">
          <a href="#">
            <img src="images/Nav-panel/search.png" alt="..." class="icon-img" />
          </a>
          <a href="#">
            <img src="images/Nav-panel/basket.png" alt="..." class="icon-img" />
          </a>
          <a href="#">
            <img
              src="images/Nav-panel/user-icon.png"
              alt="..."
              class="icon-img"
            />
          </a>
        </div>
      </div>
      <div class="content-section">
        <div class="content-section__image"></div>
        <div class="content-section__information"></div>
      </div>
    </div>
  </body>
</html>
