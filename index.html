<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael kors</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body class="body">
    <div class="left-panel">
      <div class="left-panel__lines left-panel__lines-column">
        <a href="#">
          <img
            class="lenes__line"
            src="images/Left-menu-panel/Line-1.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="lenes__line"
            src="images/Left-menu-panel/Line-2.png"
            alt="..."
          />
        </a>
      </div>
      <div
        class="left-panel__social-networks left-panel__social-networks-column"
      >
        <a href="#">
          <img
            class="left-panel__image left-panel__image-twiter"
            src="images/Left-menu-panel/twiter.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="left-panel__image left-panel__image-facebook"
            src="images/Left-menu-panel/facebook.png"
            alt="..."
          />
        </a>
        <a href="#">
          <img
            class="left-panel__image left-panel__image-linkedin"
            src="images/Left-menu-panel/linkedin.png"
            alt="..."
          />
        </a>
      </div>
    </div>

    <div class="content-section">
      <div class="content-section__image">
        <div class="content-section__image__nav-text">
          <p class="nav-logo-text text__Martel_Sans">Michael kors</p>
        </div>
        <div class="content-section__image_image-bag">
          <img
            src="images/card/blue-bag.png"
            alt="..."
            class="content-section__image__blue-bag"
          />
        </div>
      </div>
      <div class="content-section__information">
        <div class="content-section__information__nav-panel__icons">
          <a href="#">
            <img src="images/Nav-panel/search.png" alt="..." class="icon-img" />
          </a>
          <a href="#">
            <img src="images/Nav-panel/basket.png" alt="..." class="icon-img" />
          </a>
          <a href="#">
            <img
              src="images/Nav-panel/user-icon.png"
              alt="..."
              class="icon-img"
            />
          </a>
        </div>
        <div class="content-section__information__about-product">
          <div
            class="content-section__information__rating-area rating-stars-area"
          >
            <input type="radio" id="star-5" name="rating" value="5" />
            <label for="star-5" title="Rating «5»"></label>
            <input type="radio" id="star-4" name="rating" value="4" />
            <label for="star-4" title="Rating «4»"></label>
            <input type="radio" id="star-3" name="rating" value="3" />
            <label for="star-3" title="Rating «3»"></label>
            <input type="radio" id="star-2" name="rating" value="2" />
            <label for="star-2" title="Rating «2»"></label>
            <input type="radio" id="star-1" name="rating" value="1" />
            <label for="star-1" title="Rating «1»"></label>
          </div>
          <p
            class="content-section__information__header MartelSans-font content-section__information__header-settings"
          >
            Hope Large Two-Tone Saffiano Leather Satchel
          </p>
          <div class="content-section__information__product-code">
            <p class="poduct-code__row-name MartelSans-font">Style</p>
            <p class="poduct-code__code MartelSans-font">351GGYx847</p>
          </div>
          <p
            class="content-section__information__price MartelSans-font MartelSans-font-price"
          >
            $365.62
          </p>
          <p class="content-section__information__datails-name MartelSans-font">
            Colors
          </p>
          <form action="" class="content-section__information__form">
            <input
              type="radio"
              id="blue"
              name="fav_color"
              class="blue-input"
              checked
            />
            <label for="blue" class="blue-label"></label>
            <input
              type="radio"
              id="violet"
              name="fav_color"
              class="violet-input"
            />
            <label for="violet" class="violet-label"></label>
            <input
              type="radio"
              id="brown"
              name="fav_color"
              class="brown-input"
            />
            <label for="brown" class="brown-label"></label>
          </form>
          <p class="content-section__information__datails-name MartelSans-font">
            Quantity
          </p>
          <form
            action=""
            class="content-section__information__form quantity-form"
          >
            <input
              type="number"
              id="product-Quantity"
              class="quantity-input"
              value="1"
            />
            <label for="product-Quantity" class="quantity-label"></label>
          </form>
          <div class="content-section__information__favorites">
            <a href="#" class="heart-symbol">
              <img src="images/card/heart-icon.png" alt="..."
            /></a>
            <p class="favorites-text MartelSans-font favorites-text-settings">
              Add to favorites
            </p>
          </div>
          <button class="content-section__information__button MartelSans-font">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
